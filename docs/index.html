<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Flow Chart Demo</title>
  <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"
    integrity="sha512-GoORoNnxst42zE3rYPj4bNBm0Q6ZRXKNH2D9nEmNvVF/z24ywVnijAWVi/09iBiVDQVf3UlZHpzhAJIdd9BXqw=="
    crossorigin="anonymous"></script>
    <script src="text-flow-chart.min.js"></script>
  <style type="text/css" media="screen">
  #main-content {
    width: 100%;
    height: 50vh;
  	display: -webkit-box;
  	display: -ms-flexbox;
  	display: flex;
  }
  #editor {
    width: 50%;
    height: 100%;
  }
  </style>
</head>
<body>
  <main id="main-content">
    <div id="editor"></div>
    <div id="graph"></div>
  </main>
  <script>
    var initialText = `ソート開始
リストのすべての要素(a)に対して下記を行う
  要素aより後ろの要素(b)に対して下記を行う
    要素aと要素bを比較する
    - a > b
      要素aと要素bを入れ替える
    - a <= b
ソート終了
`;
    window.addEventListener('load', function() {
      var editor = ace.edit("editor");
      var graph = textFlowChart.render("graph", initialText);
      var rendering = false;

      editor.getSession().on('change', render);
      editor.setValue(initialText);

      function render() {
        src = editor.getValue();
        if (!src) {
          return;
        }

        textFlowChart.render(graph, src);
      }
    });
  </script>
</body>
</html>
